<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>sdft</title>
        <script src="piano.js"></script>
    </head>
    <body>
        <audio src="saw.wav" controls></audio>
        <svg data-ref="piano" width="1200" height="150"></svg>
        <script>
            // eslint-disable-next-line no-undef
            const po = new PianoOctave()
            const piano = document.querySelector('svg')
            po.draw(piano)

            const ac = new AudioContext()
            const audioElement = document.querySelector('audio')
            const source = ac.createMediaElementSource(audioElement)

            async function play () {
              await ac.audioWorklet.addModule('sdft.js')
              ac.resume()
              audioElement.play()

              const sdft = new AudioWorkletNode(ac, 'sliding-dft-node')
              sdft.port.onmessage = event => {
                if (event.data.levels) {
                  console.log(event.data.levels)
                }
              }
              source.connect(sdft).connect(ac.destination)
            }

            audioElement.addEventListener('play', () => {
              play()
            })
            audioElement.addEventListener('ended', () => {
              ac.suspend()
            })
        </script>
    </body>
</html>
